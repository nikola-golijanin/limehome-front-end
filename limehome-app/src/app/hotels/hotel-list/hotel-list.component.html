<swiper
  #swiper
  [config]="config"
  (slideChange)="onSlideChange($event)"
  class="mySwiper"
>
  <ng-template swiperSlide *ngFor="let hotel of hotels">
    <app-hotel-card
      [hotel]="hotel"
      #swiperSlide
      (click)="setSelectedHotel(hotel)"
      (bookHotel)="bookHotel($event)"
    ></app-hotel-card>
  </ng-template>
</swiper>

<app-book-hotel
  *ngIf="bookedHotel"
  [hotel]="bookedHotel"
  (closeModal)="closeModal()"
></app-book-hotel>
