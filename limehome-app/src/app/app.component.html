<app-nav></app-nav>
<google-map
  #googleMap
  [height]="'100vh'"
  width="100vw"
  [center]="center"
  [options]="options"
  style="position: absolute; top: 0; z-index: -1"
>
  <div *ngFor="let hotel of hotels">
    <map-marker
      [position]="hotel.position"
      [icon]="hotel === selectedHotel ? activeHomeIcon : homeIcon"
    ></map-marker>
  </div>
</google-map>
<app-hotel-list></app-hotel-list>
